<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Minha Conta
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>João Victor Peterlini</h4>
        <p>(42)998046350 | jvpeterlini&#64;gmail.com</p>      
      </ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-group>
      <ion-list-header>
        <ion-label color="primary" class="ion-text-center">Últimos Pedidos</ion-label>
      </ion-list-header>
  
      <app-empty-screen *ngIf="!isLoading && (pedidos?.length == 0)" [model]="model"></app-empty-screen>  
      <ion-button *ngIf="!isLoading && (pedidos?.length == 0)" class="primeiro">Realizar meu primeiro pedido</ion-button>
      
      <app-loading-pedidos  *ngIf="isLoading"></app-loading-pedidos>
  
      <ion-item-group *ngIf="pedidos?.length > 0 ">
        <app-pedidos *ngFor="let pedido of pedidos" [pedido]="pedido" ></app-pedidos>
      </ion-item-group>
  
    </ion-item-group>
  </ion-list>

</ion-content>
